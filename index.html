<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="row mt-2">
        <div class="col text-center">

            <button id="btnNewgame" class="btn btn-primary">Nuevo juego</button>
            <button id="btnPedir" disabled="disabled" class="btn btn-danger">Pedir carta</button>
            <button id="btnPlantarse" disabled="disabled" class="btn btn-primary">Detenerse</button>

        </div>
    </div>

    <div class="players">
        <div class="jugador">
            <h1>Player 1 - <small class="points">22</small></h1>
            <div id="jugador-cartas" class="div-cartas">

            </div>
        </div>

        <div class="divider"></div>

        <div class="computer">
            <h1>Computer - <small class="points">9</small></h1>
            <div id="computer-cartas" class="div-cartas">

            </div>
        </div>
    </div>


    <div class="modal fade" id="modalGanador" tabindex="-1" role="dialog" aria-labelledby="modalTitulo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Resultado del Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <h3 id="modalMensaje"></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="assets/js/juegos.js"></script>

</body>

</html>
